name: ci-acme

on: pull_request

jobs:
  check-app:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    - name: bootstrap 
      run:  make bootstrap with=docker
    - name: lint 
      run:  make lint with=docker
    - name: test 
      run:  make test with=docker
