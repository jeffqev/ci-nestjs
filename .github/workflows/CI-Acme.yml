name: ci-acme-self-hosted

on: pull_request

jobs:
  check-app:
    runs-on: self-hosted
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
         node-version: '14'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install modules
      run:  make bootstrap
    - name: Check lint
      run:  make lint
    - name: Test
      run:  make test
