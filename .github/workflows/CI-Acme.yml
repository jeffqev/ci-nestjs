name: ci-acme

on: pull_request

jobs:
  check-app:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
         node-version: '14'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Check lint
      run: npm run checklint
    - name: Test
      run: npm test