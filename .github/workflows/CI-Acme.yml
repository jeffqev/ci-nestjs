name: ci-acme

on: pull_request

jobs:
  check-lint:
    runs-on: ubuntu-latest
    container: docker
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    - name: Check lint
      run:  make lint with=docker
    - name: Verify image
      run:  docker ps
  check-test:
    runs-on: ubuntu-latest
    container: docker
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    - name: Check lint
      run:  make lint with=docker
