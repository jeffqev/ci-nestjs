name: ci-acme

on:
  push:
    branches:
      - master
  pull_request:
      types: [opened, synchronize, reopened]

jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
         node-version: '14'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install modules
      run: npm ci
    - name: Check lint
      run: npm run checklint
  test-app:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
         node-version: '14'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install modules
      run: npm ci
    - name: Test
      run: npm test